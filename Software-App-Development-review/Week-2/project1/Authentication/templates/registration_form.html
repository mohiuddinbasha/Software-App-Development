<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='reference.css')}}">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <h1>Register</h1>
        <h6>{{ headline }}</h6>
        <div class="container">
            <form method="post">
                <div class="form-group">
                <label for="email">Username:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <button type="submit" class="btn btn-dark mr-3" formaction="{{ url_for('index') }}">Register</button>
                <button type="submit" class="btn btn-dark" formaction="{{ url_for('authentication') }}">Login</button>
            </form>
        </div>
    </body>
</html>
