<html>

    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <title>Star rating using pure CSS</title>
      <h1 style="text-align:center">Welcome sam</h1>
    </head>

    <body>
      <h1>Details of the book</h1>
      <div class="form-group">
          <h3 class="form-control">ISBN - {{book.isbn}}</h3>
          <h3 class="form-control">Title - {{book.name}}</h3>
          <h3 class="form-control">Author - {{book.author}}</h3>
          <h3 class="form-control">Year - {{book.year}}</h3>
      </div>
        <div class="rate">
            <h2>&emsp;&emsp;Rate the book</h2>  
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            
        
      </div> 
      <br>
      <br>
      <br>
      <br>
    
        <div class="col-lg-4 col-lg-offset-4">
        <label for="example2"><h2>&emsp;&emsp;Review the book</h2></label>
        <textarea type="text" class="form-control" id="example2"  placeholder="Please write you review"></textarea>
      </div>
      <br>
      <button type="button" class="btn btn-success btn-lg">Submit</button><br>
      <br>
      <div class="form-group">
        <a href="{{ url_for('func') }}">Search for book</a>
      </div>
    </body>

    </html>
